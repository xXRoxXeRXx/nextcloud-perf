name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Install dependencies
        run: go mod download
      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.4
      - name: Run Tests
        run: go test -v ./...

  release-windows:
    name: Build Windows EXE
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Build EXE with Icon
        run: |
          go install github.com/akavel/rsrc@latest
          # Use host architecture (linux/amd64) to run rsrc
          GOOS="" GOARCH="" $(go env GOPATH)/bin/rsrc -ico assets/icon.ico -arch ${{ matrix.goarch }} -o icon.syso
          # Build current directory to pick up the .syso file
          GOOS=windows GOARCH=${{ matrix.goarch }} go build -v -o "nextcloud-perf-windows-${{ matrix.goarch }}.exe" .
      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe-${{ matrix.goarch }}
          path: "*.exe"

  linux-appimage:
    name: Create Linux AppImage
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Build Binary
        run: GOOS=linux GOARCH=amd64 go build -o nextcloud-perf .
      - name: Create AppImage
        run: |
          # Install FUSE (required for AppImage tools on Ubuntu 22.04+)
          sudo apt-get update && sudo apt-get install -y libfuse2
          
          # Install appimagetool (using continuous release)
          sudo wget -O /usr/local/bin/appimagetool https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          sudo chmod +x /usr/local/bin/appimagetool
          
          # Prepare AppDir
          mkdir -p AppDir/usr/bin
          cp nextcloud-perf AppDir/usr/bin/
          cp assets/icon.png AppDir/nextcloud-perf.png
          cp nextcloud-perf.desktop AppDir/
          cp AppRun AppDir/
          chmod +x AppDir/AppRun
          
          # Build AppImage
          ARCH=x86_64 /usr/local/bin/appimagetool AppDir/ Nextcloud-Perf-x86_64.AppImage
      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: "*.AppImage"

  macos-dmg:
    name: Create macOS DMG
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Build Universal Binary
        run: |
          mkdir -p bin
          GOOS=darwin GOARCH=amd64 go build -o bin/nextcloud-perf-amd64 main.go
          GOOS=darwin GOARCH=arm64 go build -o bin/nextcloud-perf-arm64 main.go
          lipo -create -output bin/nextcloud-perf bin/nextcloud-perf-amd64 bin/nextcloud-perf-arm64
      - name: Create .app Bundle
        run: |
          APP_DIR="Nextcloud-Perf.app"
          mkdir -p "$APP_DIR/Contents/MacOS"
          mkdir -p "$APP_DIR/Contents/Resources"
          cp bin/nextcloud-perf "$APP_DIR/Contents/MacOS/"
          
          # Create Info.plist
          cat <<EOF > "$APP_DIR/Contents/Info.plist"
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleExecutable</key>
            <string>nextcloud-perf</string>
            <key>CFBundleIconFile</key>
            <string>icon</string>
            <key>CFBundleIdentifier</key>
            <string>com.roxxer.nextcloud-perf</string>
            <key>CFBundleName</key>
            <string>Nextcloud Perf</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>CFBundleShortVersionString</key>
            <string>2.6.1</string>
          </dict>
          </plist>
          EOF

          # Create Icons
          mkdir -p icon.iconset
          sips -z 1024 1024 -s format png assets/icon.png --out icon.iconset/icon_512x512@2x.png
          sips -z 512 512   -s format png assets/icon.png --out icon.iconset/icon_512x512.png
          sips -z 256 256   -s format png assets/icon.png --out icon.iconset/icon_128x128@2x.png
          sips -z 128 128   -s format png assets/icon.png --out icon.iconset/icon_128x128.png
          sips -z 64 64     -s format png assets/icon.png --out icon.iconset/icon_32x32@2x.png
          sips -z 32 32     -s format png assets/icon.png --out icon.iconset/icon_32x32.png
          sips -z 32 32     -s format png assets/icon.png --out icon.iconset/icon_16x16@2x.png
          sips -z 16 16     -s format png assets/icon.png --out icon.iconset/icon_16x16.png
          iconutil -c icns icon.iconset -o "$APP_DIR/Contents/Resources/icon.icns"
      - name: Create DMG
        run: |
          brew install create-dmg
          create-dmg \
            --volname "Nextcloud Perf" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "Nextcloud-Perf.app" 175 190 \
            --hide-extension "Nextcloud-Perf.app" \
            --app-drop-link 425 190 \
            "Nextcloud-Perf.dmg" \
            "Nextcloud-Perf.app"
      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: "*.dmg"

  github-release:
    name: Create GitHub Release
    needs: [release-windows, linux-appimage, macos-dmg]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: '*'
          merge-multiple: true
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
